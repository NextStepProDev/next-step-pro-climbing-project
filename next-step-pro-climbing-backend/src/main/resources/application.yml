spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: next-step-pro-climbing

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:next-step-pro-db}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: ${FLYWAY_ENABLED:true}

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH:true}
          starttls:
            enable: ${MAIL_STARTTLS:true}

  # OAuth2 disabled for dev - configure credentials in .env for production
  # security:
  #   oauth2:
  #     client:
  #       registration:
  #         google:
  #           client-id: ${OAUTH2_GOOGLE_CLIENT_ID}
  #           client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET}
  #           scope: email, profile

app:
  admin:
    # Comma-separated list of emails auto-promoted to ADMIN on register/login
    email: ${ADMIN_EMAIL:nextsteppro.team@gmail.com}
  mail:
    from: ${MAIL_FROM:${MAIL_USERNAME:noreply@nextsteppro.pl}}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
  base-url: ${APP_BASE_URL:http://localhost:8080}
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production-minimum-32-characters}
    access-token-expiration-ms: 900000      # 15 minutes
    refresh-token-expiration-ms: 604800000  # 7 days
    issuer: nextsteppro.pl

server:
  port: 8080

# OpenAPI / Swagger documentation
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false
  default-produces-media-type: application/json

logging:
  level:
    pl.nextsteppro: DEBUG
    org.springframework.security: DEBUG
