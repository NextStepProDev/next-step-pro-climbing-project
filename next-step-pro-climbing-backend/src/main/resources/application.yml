spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: next-step-pro-climbing

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:next-step-pro-db}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:false}
        jdbc:
          time_zone: UTC

  flyway:
    enabled: ${FLYWAY_ENABLED:true}

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH:true}
          starttls:
            enable: ${MAIL_STARTTLS:true}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH2_GOOGLE_CLIENT_SECRET}
            scope: email, profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

app:
  version: '@version@'
  admin:
    # Comma-separated list of emails auto-promoted to ADMIN on register/login
    email: ${ADMIN_EMAIL:${MAIL_USERNAME:nextsteppro.team@gmail.com}}
  mail:
    from: ${MAIL_FROM:${MAIL_USERNAME:nextsteppro.team@gmail.com}}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
  base-url: ${APP_BASE_URL:http://localhost:8080}
  jwt:
    secret: ${JWT_SECRET:}
    access-token-expiration-ms: 900000      # 15 minutes
    refresh-token-expiration-ms: 604800000  # 7 days
    issuer: nextsteppro.pl

server:
  port: 8080
  forward-headers-strategy: framework

# OpenAPI / Swagger documentation
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:false}
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false
  default-produces-media-type: application/json

logging:
  level:
    pl.nextsteppro: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
