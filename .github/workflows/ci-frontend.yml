name: CI Frontend

on:
  push:
    branches: [main]
    paths: [next-step-pro-climbing-frontend/**]
  pull_request:
    branches: [main]
    paths: [next-step-pro-climbing-frontend/**]

permissions:
  contents: read
  packages: write

jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next-step-pro-climbing-frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: next-step-pro-climbing-frontend/package-lock.json

      - run: npm ci

      - run: npm run lint

      - run: npx tsc -b

      - run: npm run build

  docker:
    needs: lint-typecheck-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/nextsteppro-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - uses: docker/build-push-action@v6
        with:
          context: next-step-pro-climbing-frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
