services:
  postgres:
    image: postgres:17-alpine
    container_name: nsp-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nextsteppro}
      POSTGRES_USER: ${POSTGRES_USER:-nextsteppro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nextsteppro_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nextsteppro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: nsp-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  postgres_data_dev:
